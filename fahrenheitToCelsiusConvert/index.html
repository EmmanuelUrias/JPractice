<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert fahrenheit into celsius</title>
  </head>
  <body>
    <form>
      Fahrenheit Tempature : <input type="text" id="fTemp" />
      <input type="button" onclick="fToC()" value="Convert" />
      Celsius Tempature : <input type="text" id="cTemp" />
      <input type="button" onclick="cToF()" value="Convert" />
    </form>
    <p>
      The tempature converted is : <br />
      <span id="result"></span>
    </p>
  </body>
  <script src="index.js"></script>
</html>

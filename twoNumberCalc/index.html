<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A calculator for two inputs</title>
  </head>
  <body>
    <form>
      1st Number : <input type="text" id="number1" /><br />
      2nd Number : <input type="text" id="number2" /><br />
      <input type="button" onclick="multiplyBy()" value="Multiply" />
      <input type="button" onclick="divideBy()" value="Divide" />
      <input type="button" onclick="addBy()" value="Add" />
      <input type="button" onclick="subtractBy()" value="Subtract" />
    </form>
    <p>
      The Result is : <br />
      <span id="result"></span>
    </p>
  </body>
  <script src="index.js"></script>
</html>
